<div class="login-auth-page">
    <div class="login-auth-wrapper">
      <h3>Para continuar, inicia sesión en Spoti-Player.</h3>
      <!-- <div class="login-social-zone">
        <button class="social-btn btn-fb">
          <i class="uil uil-facebook-f"></i> Continuar con Facebook
        </button>
        <button class="social-btn btn-apple">
          <i class="uil uil-apple"></i> Continuar con Apple
        </button>
        <button class="social-btn">
          <i class="uil uil-google"></i> Continuar con Google
        </button>
      </div> -->
      <div class="separator"></div>
      <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">
        <div class="form-group">
          <label for="email">Dirección de correo o nombre de usuario</label>
          <input id="email" formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario" class="form-input">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" formControlName="password" type="password" placeholder="Contraseña" class="form-input">
        </div>
        <div class="form-steps">
          <a class="link" href=""> Olvidaste la contraseña?</a>
        </div>
        <div *ngIf="errorSession" class="error-message">
          Ocurrió un error con tu email o contraseña.
        </div>
        <div class="form-action">
          <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesion</button>
        </div>
      </form>
    </div>
  </div>
